<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/cartesio.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
<div id="main" v-bind:class="[fisica]">
<div class="row">
  <div class="col s2">
    <div class="controls corpo1">
    <h4>Corpo 1</h4>
    <p class="range-field">
      <label for="v1">Velocità: {{ v1 | decimal }}</label>
      <input type="range" v-model=v1 min="-100" max="100" id="v1"  v-on:input="speedmodify" />
    </p>
    <p class="range-field">
      <label for="m1">Massa: {{ m1 }}</label>
      <input type="range" v-model=m1 min="1" max="100" id="m1" />
    </p>
    </div>
  </div>
  <div class="col s2">
    <div class="controls corpo2">
    <h4>Corpo 2</h4>
    <p class="range-field">
      <label for="v2">Velocità: {{ v2 | decimal }}</label>
      <input type="range" v-model=v2 min="-100" max="100" id="v2" v-on:input="speedmodify" />
    </p>
    <p class="range-field">
      <label for="m1">Massa: {{ m2 }}</label>
      <input type="range" v-model=m2 min="1" max="100" id="m2" />
    </p>
  </div>
  </div>
  <div class=" col s6">
    <div class="controls controlli">
      <h4>Controlli</h4>

    <div class="row">
      <div class="col s6">
      <label>Tipo di fisica</label>
      <select class="browser-default" v-model=fisica>
        <option value="cartesio">Cartesiana</option>
        <option value="newton1">Newton urti elastici</option>
        <option value="newton2">Newton urti anaelastici</option>
      </select>
      <label>Preset</label>
      <select class="browser-default" v-model=preset v-on:change="changepreset" id="preset">
        <option value="1">Caso 1</option>
        <option value="2">Caso 2</option>
        <option value="3">Caso 3</option>
        <option value="4">Caso 4</option>
        <option value="5">Caso 5</option>
        <option value="6">Caso 6</option>
        <option value="7">Caso 7a</option>
        <option value="8">Caso 7b</option>
        <option value="8">Caso 7c</option>
      </select>
    </div>

    <div class="col s6">


    <p>
      <a class="waves-effect waves-light btn" onclick="start()">START</a>
      <a class="waves-effect waves-light btn" onclick="stop()">STOP</a>
    </p>
    <p>
    <a class="waves-effect waves-light btn" onclick="reset()">RESET</a>
    <a class="waves-effect waves-light btn" onclick="location.reload();">Ricarica</a>
    </p>
    </div>

    </row>
  </div>

</div>

</div>
<div class="col s2">
   <p class="range-field">
      <label for="v2">Velocità di riproduzione: {{ s }}</label>
      <input type="range" v-model=s min="-100" max="100" />
    </p>
<a class="waves-effect waves-light btn-large modal-trigger" href="#modal1">Soluzione</a>
</div>
</div>
<div class="row ">
  <div class="col 12 campo">
    <div id="c1" class="corpo corpo1" v-bind:style="{ background: cm1}" style="left:100px" >
      <div class="line" v-bind:style="{ width: Math.abs(v1) + 'px', left: cl1 + 'px'}" v-bind:class="{ 'arrowright': cisV1}"></div>
    </div>

    <div id="c2" class="corpo corpo2" v-bind:style="{ background: cm2}" style="left:500px" >
      <div class="line" v-bind:style="{ width: Math.abs(v2) + 'px', left: cl2 + 'px'}" v-bind:class="{ 'arrowright': cisV2}"></div>
    </div>
    <div id="fieldline"></div>
  </div>
</div>
<div class="row">
  <div class="col s3">
    <h3>m<span class="index">1</span>: {{ m1 }}</h3>
    <h3>m<span class="index">2</span>: {{ m2 }}</h3>
  </div>
  <div class="col s3">
    <h3>v<span class="pos">i</span><span class="index">1</span>: {{ vi1 | decimal}}</h3>
    <h3>v<span class="pos">i</span><span class="index">2</span>: {{ vi2 | decimal}}</h3>
  </div>
  <div class="col s3">
    <h3>v<span class="pos">f</span><span class="index">1</span>: {{ vf1 | decimal }}</h3>
    <h3>v<span class="pos">f</span><span class="index">2</span>: {{ vf2 | decimal }}</h3>
  </div>

  <div class="col s3">
  </div>
</div>


<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>{{ ctestosoluzione }}</h4>
    <div class="soluzione" v-bind:class="[csoluzione]">
    </div>
  </div>
</div>





    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/draggable.js"></script>
    <script>
      $(document).ready(function(){
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal-trigger').leanModal();
      console.log('ready');

      app.changepreset('1');
    });
    </script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/cartesio.js"></script>
    <script type="text/javascript" src="js/cartesiovue.js"></script>



  </body>
</html>
